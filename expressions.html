<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device - width;, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <title>Expressions</title>
</head>

<body>
    <div ng-app="" ng-init="col='rgb(213,32,75)'">
        <input ng-repeat="x in [1,2,3,4]" type="text" style="background:{{col}};color:#fff;" ng-model="col"
            value="{{col}}"> <br />
        Sum of an inline expression is: <span style="color:{{col}}">{{ 534534+6456+56457+7856756 }}</span>
    </div>
</body>

</html>
